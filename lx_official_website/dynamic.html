<script>
$(function () {
    $(window).scroll(function () {
        let top=$(window).scrollTop();
        if (top>200){
            $('div.container-fluid').fadeTo(1500,1)
        }
        if(top > 350){
            $('div.bottom img').fadeIn(1500)
        }
    });
    $.ajax({
        url:'mock/navbar.json',
        dataType:'json',
        type:'get',
        success:function (res) {
            let item='';
            for(let i=0;i<res.news.length;i++){
                item+=`<div class="swiper-slide">
                     <a href=""><img src="${res.news[i].src}"/></a>
                     <p>${res.news[i].date}</p>
                     <h4>${res.news[i].body}</h4>
                   </div>`
            }
            $('.swiper-wrapper').html(item);
            let swiper=new Swiper('.swiper-container',{
                loop:true,
                slidesPerView:3,
                grabCursor:true,
                autoplay:{delay:2000},
                spaceBetween: 20,
            });
        }
    });
});

function f() {
    let width=$(window).width();
    console.log(width);
    if(width<1000){
        $('nav .navbar-nav>li').css({'padding':'0 25px','line-height':'3em','font-size':'35px'})
    }else{
        $('nav .navbar-nav>li').css({'padding':'0 25px','line-height':'2em'})
    }
}
</script>
