<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>我的网页</title>
	<link rel="stylesheet" href="../css/swiper.min.css">
	<script src="../js/swiper.min.js"></script>
	
	<!-- swiper样式 -->
	<style>
		.swiper-container {
			width: 100%;
			height: 100%;
		}

		.swiper-slide {
			width:100%;
			height:100%;
			/* background-color: blueviolet;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 50px;
			letter-spacing: 10px; */
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="../images/slider1.jpg"/>
				<!-- slide1 -->
			</div>
			<div class="swiper-slide">
				<img src="../images/slider2.jpg"/>
				<!-- slide2 -->
			</div>
			<div class="swiper-slide">
				<img src="../images/slider3.jpg"/>
				<!-- slide3 -->
			</div>
			<div class="swiper-slide">
				<img src="../images/slider1.jpg"/>
				<!-- slide4 -->
			</div>
			<div class="swiper-slide">
				<img src="../images/slider2.jpg"/>
				<!-- slide5 -->
			</div>
			<div class="swiper-slide">
				<img src="../images/slider3.jpg"/>
				<!-- slide6 -->
			</div>
		</div>

		<!-- 分页器 -->
		<div class="swiper-pagination"></div>

		<!-- 导航按钮 -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

		<!-- 滚动条 -->
		<div class="swiper-scrollbar"></div>
	</div>

	<script>
		let mySwiper=new Swiper ('.swiper-container',{
			// direction:'vertical',//垂直切换按钮
			loop:true,//循环模式
			// spaceBetween: 50,//slide之间的间隔
			// slidesPerView: 3,//一次显示多个slide
			// slidesPerColumn: 2,//多行显示
			// centeredSlides: true,//居中slide
			// freeMode: true,//不贴合边缘
			// grabCursor: true,//抓手光环
			// effect: 'fade',//渐变转换
			// effect: 'cube',//方块转换
			// effect: 'coverflow',//滚动转换
			// effect: 'flip',//翻转转换
			// keyboard: {enabled: true,},//键盘控制
			// mousewheel: true,//鼠标控制
			// autoplay: {delay: 2500,disableOnInteraction: false,},//自动切换
			// 右向左布局//在.swiper-container上设置dir="rtl"属性
			lazy: true,//延迟加载图片

			//分页指示符
			pagination:{
				el:'.swiper-pagination',
				// dynamicBullets:true,//动态分页指示符
				// type:'progressbar',//进度条指示符
				// type:'fraction',//分页指示符
				// clickable: true,//指示符是否可点击
			},

			//导航按钮
			navigation:{
				nextEl:'.swiper-button-next',
				prevEl:'.swiper-button-prev',
			},

			//滚动条
			scrollbar:{
				el:'.swiper-scrollbar',
				// hide:true,
			},
			// mousewheel: true,//内容滚动
		})
	</script>
</body>
</html>
